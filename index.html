<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SCRIPT OF FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d47b1f1b61.js" crossorigin="anonymous"></script>
    <!-- SCRIPT OF TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- BROWSER WINDOW ICON -->
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>Marvel Comics</title>
</head>

<body>
    <!-- START HEADER -->
    <header class="w-full h-20 bg-[#363460]">
        <div class="mx-[550px] py-6 bg-[#73668e]   flex justify-center">
            <h1 class="text-3xl font-bold  text-white">
                Marvel Comics
            </h1>
        </div>
    </header>
    <!-- EDN HEADER -->

    <!-- START IMAGE -->
    <div>
        <img class="w-full h-[400px] grayscale-[70%] hover:opacity-90 hover:grayscale-[50%]"
            src="images/image-marvel.jpg" alt="">
    </div>
    <!-- END IMAGE -->


    <main style="background-image: url(images/background.jpg);" class="text-white bg-no-repeat bg-cover">
        <!-- START SEARCH AND FILTERS -->
        <div class="p-9 ">
            <h2 class="pb-12 text-4xl font-semibold">Búsqueda</h2>
            <form class="flex">
                <div class="grow-[5] flex">
                    <i class="fa-solid fa-magnifying-glass pr-3 pt-3 text-2xl"></i>
                    <input type="text" id="searchInput"
                        class="w-96 border-b-4 border-[#363460] text-3xl bg-transparent hover:border-[#73668e] hover:shadow-lg hover:shadow-white cursor-pointer">

                </div>

                <div class="grow flex pt-3 text-[1.2rem]">

                    <div class="pr-3">
                        <label for="typeSelect" class="text-[#363460] px-3">Tipo</label>
                        <select id="typeSelect"
                            class="font-bold bg-transparent hover:shadow-lg hover:shadow-white cursor-pointer">
                            <option value="Comics" class="text-black">COMICS</option>
                            <option value="characters" class="text-black">
                                PERSONAJES
                            </option>
                        </select>
                    </div>

                    <div class="pr-3">
                        <label for="filtersSelect" class="text-[#363460] px-3">Orden</label>
                        <select id="filtersSelect"
                            class="font-bold bg-transparent hover:shadow-lg hover:shadow-white cursor-pointer">
                            <option value="A-Z" class="text-black">A-Z</option>
                            <option value="Z-A" class="text-black">Z-A</option>
                            <option value="Mas nuevos" class="text-black">Mas nuevos</option>
                            <option value="Mas viejos" class="text-black">Mas viejos</option>
                        </select>
                    </div>

                </div>
            </form>
        </div>
        <!-- EDN SEARCH AND FILTERS -->

        <!-- START COMIC CARDS -->
        <div class="p-9 flex flex-wrap justify-center" id="containerCards"></div>
        <!-- END COMIC CARDS -->

        <!-- START CHARACTERS CARDS -->
        <div class="p-16 flex flex-wrap justify-center" id="containerCharacters"></div>
        <!-- END CHARACTERS CARDS -->


        <!-- INIT INFO COMICS -->
        <div id="infoComics"></div>

            <div id="infoCharacters"></div>

        <!-- PAGINATION START -->
        <div class="pages-control p-8 flex items-center justify-center">

            <div class="btns-controls w-min flex justify-between">

                <button class="btn-init-page bg-[#73668E] text-white m-3 p-3 rounded-md btn-first" id="init">
                    <i class="fa-solid fa-angles-left"></i>
                </button>

                <button class="btn-prev-page bg-[#73668E] text-white m-3 p-3 rounded-md btn-backward" id="prev">
                    <i class="fa-solid fa-angle-left"></i>
                </button>

                <button class="btn-next-page bg-[#73668E] text-white m-3 p-3 rounded-md btn-forward" id="next">
                    <i class="fa-solid fa-angle-right"></i>
                </button>

                <button class="btn-end-page bg-[#73668E] text-white m-3 p-3 rounded-md btn-last" id="end">
                    <i class="fa-solid fa-angles-right"></i>
                </button>

            </div>

        </div>
        <!-- PAGINATION END -->

    </main>

    <script src="script.js"></script>
</body>
