<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SCRIPT OF FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d47b1f1b61.js" crossorigin="anonymous"></script>
    <!-- SCRIPT OF TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- BROWSER WINDOW ICON -->
    <link rel="icon" type="image/png" href="images/icon.png">
    <!-- DEPLOY -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Marvel Comics</title>
</head>

<body>
  <!-- START HEADER -->
<header class="w-full h-auto md:h-20 bg-[#363460]">
    <div class="container mx-auto pt-5 flex justify-center">
        <h1 class="text-3xl font-bold text-white">
            Marvel Comics
        </h1>
    </div>
</header>
<!-- END HEADER -->

<!-- START IMAGE -->
<div class="relative">
    <img class="w-full h-[300px] md:h-[400px] lg:h-[600px] object-cover grayscale-[70%] hover:opacity-90 hover:grayscale-[50%]"
        src="images/image-marvel.jpg" alt="">
</div>
<!-- END IMAGE -->


    <!-- START MAIN -->
    <main style="background-image: url(images/background.jpg);"  class="text-white bg-no-repeat bg-cover bg-center">
        
        <!-- START SEARCH AND FILTERS -->
<div class="p-4 pb-6 md:p-9">
    <h2 class="pb-4 md:pb-12 text-2xl md:text-4xl font-semibold">Búsqueda</h2>
    <form class="flex flex-col md:flex-row md:space-x-4">
        <div class="flex-grow flex items-center border-b-2 border-[#363460] mb-4 md:mb-0">
            <i class="fas fa-search pr-3 text-xl md:text-2xl"></i>
            <input type="text" id="searchInput" class="w-full bg-transparent text-lg md:text-xl focus:outline-none"
                placeholder="Buscar...">
        </div>

        <div class="flex items-center">
            <label for="typeSelect" class="text-[#363460] pr-3">Tipo</label>
            <select id="typeSelect"
                class="bg-transparent font-bold text-lg text md:text-xl focus:outline-none">
                <option class="text-black" value="Comics">COMICS</option>
                <option class="text-black" value="characters">PERSONAJES</option>
            </select>
        </div>

        <div class="flex items-center mt-4 md:mt-0">
            <label for="filtersSelect" class="text-[#363460] pr-3">Orden</label>
            <select id="filtersSelect"
                class="bg-transparent font-bold text-lg md:text-xl focus:outline-none">
                <option class="text-black" value="A-Z">A-Z</option>
                <option class="text-black" value="Z-A">Z-A</option>
                <option class="text-black" value="Mas nuevos">Más nuevos</option>
                <option class="text-black" value="Mas viejos">Más viejos</option>
            </select>
        </div>
    </form>
</div>
<!-- END SEARCH AND FILTERS -->


        <!-- START COMIC CARDS -->
        <div class="p-9 flex flex-wrap justify-center" id="containerCards"></div>
        <!-- END COMIC CARDS -->

        <!-- START CHARACTERS CARDS -->
        <div class="p-9 flex flex-wrap justify-center" id="containerCharacters"></div>
        <!-- END CHARACTERS CARDS -->

        <!-- INIT INFO COMICS -->
        <div id="infoComics"></div>
        <!-- END INFO COMICS -->

        <!-- INIT INFO CHARACTERS -->
        <div id="infoCharacters"></div>
        <!-- END INFO CHARACTERS -->

        <!-- PAGINATION START -->
        <div class="p-8 pt-20 flex justify-center items-center">
            <div class="space-x-4">
                <button class="btn-init-page bg-[#73668E] text-white py-2 px-4 md:py-3 md:px-6 rounded-md btn-first">
                    <i class="fas fa-angle-double-left text-base md:text-lg"></i>
                </button>

                <button class="btn-prev-page bg-[#73668E] text-white py-2 px-4 md:py-3 md:px-6 rounded-md btn-backward">
                    <i class="fas fa-angle-left text-base md:text-lg"></i>
                </button>

                <button class="btn-next-page bg-[#73668E] text-white py-2 px-4 md:py-3 md:px-6 rounded-md btn-forward">
                    <i class="fas fa-angle-right text-base md:text-lg"></i>
                </button>

                <button class="btn-end-page bg-[#73668E] text-white py-2 px-4 md:py-3 md:px-6 rounded-md btn-last">
                    <i class="fas fa-angle-double-right text-base md:text-lg"></i>
                </button>
            </div>
        </div>
        <!-- PAGINATION END -->


    </main>
    <!-- END MAIN -->


    <script src="script.js"></script>
</body>

</html>
